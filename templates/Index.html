<!doctype html>
<html lang="en">
<head>
  <title>ATS CV Export Tool</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 40px; }
    .container { background: white; max-width: 600px; margin: 0 auto; border-radius: 8px; padding: 32px; box-shadow: 0 4px 16px rgba(0,0,0,.1);}
    input, textarea { width: 100%; margin-bottom: 16px; padding: 8px;}
    label { font-weight: bold; margin-top: 12px; display:block;}
    button { padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;}
    .error { color: red; margin-bottom: 16px;}
  </style>
</head>
<body>
  <div class="container">
    <h2>ATS CV Export Tool</h2>
    <form method="POST" enctype="multipart/form-data">
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <label>Upload Master CV (JSON):</label>
      <input type="file" name="cv_file" accept=".json" required>
      <label>Paste Job Description:</label>
      <textarea name="job_desc" rows="7" placeholder="Paste the job description here..." required></textarea>
      <button type="submit">Generate ATS CV</button>
    </form>
    <p style="font-size:13px;color:gray;margin-top:32px;">Output will be a .docx file optimized for ATS.</p>
  </div>
</body>
</html>
